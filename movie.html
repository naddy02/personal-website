<!DOCTYPE html>

    <title>Teaser/Clip</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rebeccapurple;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        .game-section {
            margin-bottom: 50px;
        }

        .game-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
            text-transform: uppercase;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* Maintain 16:9 aspect ratio */
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .youtube-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>

    <div class="container">
