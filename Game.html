<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rebeccapurple;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: rebeccapurple;
            text-align: center;
            text-transform: uppercase;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .back-link {
            display: block;
            text-align: left;
            margin-bottom: 20px;
        }

        .back-link a {
            text-decoration: none;
            color: rebeccapurple;
            background-color: white;
            padding: 10px 20px;
            border: 2px solid white; /* White border initially */
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease; /* Added border-color transition */
        }


        .back-link a:hover {
            background-color: rebeccapurple;
            color: white;
            border-color: white; /* Match border color to background color on hover */
        }

        /* Scroll to Top Button */
        .stt {
            position: fixed;
            right: 1rem;
            bottom: 1rem;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background: white url('images/arrow.png') center no-repeat;
            background-size: 60%;
            box-shadow: 0 0.25rem 0.5rem 0 gray;
            opacity: 0.7;
            text-indent: -9999px; /* Hide text */
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .stt:hover {
            opacity: 0.8;
        }

        .stt:focus {
            opacity: 0.9;
        }

        .stt:active {
            opacity: 1;
        }
    </style>

    <title>Gameplay Videos</title>
</head>
<body>
    <div class="container">
        <div class="back-link">
            <a href="favourite.html">Back</a>
        </div>

        <div class="section">
            <h2 class="section-title">Genshin Impact</h2>
            <div class="video-wrapper">
                <video controls>
                    <source src="videos/genshin.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Mobile Legend</h2>
            <div class="video-wrapper">
                <video controls>
                    <source src="videos/ml.MOV" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">PUBG</h2>
            <div class="video-wrapper">
                <video controls>
                    <source src="videos/pubgm.MOV" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Sky: Children Of The Light</h2>
            <div class="video-wrapper">
                <video controls>
                    <source src="videos/sky cotl.MOV" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <a href="#" class="stt" title="Scroll to Top">Scroll to Top</a>

</body>
</html>
