<!DOCTYPE html>

  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Playlist</title>
  <style>
    /* Global styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: rebeccapurple;
      margin: 0;
      padding: 0;
      color: white;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
    }

    /* Song styles */
    .song {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .song:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .song img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .song:hover img {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .song-details {
      flex: 1;
    }

    .song-details h2 {
      margin-bottom: 5px;
      color: rebeccapurple;
    }

    .song-details p {
      margin: 0;
      color: #666;
    }

    .audio-player {
      width: 100%;
      max-width: 300px;
      margin-top: 10px;
      background-color: rebeccapurple;
      border-radius: 4px;
      padding: 10px;
    }

    .back-button-container {
      margin-top: 20px;
      padding-left: 0.5cm;
    }

    .back-button-container a {
      text-decoration: none;
      background-color: white;
      color: rebeccapurple;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .back-button-container a:hover {
      color: white;
    }
  </style>
</head>
